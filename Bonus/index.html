<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12 Bool</title>
</head>
<body>

    <main>

       

        <section class="vspace">

            <!-- NESTED -->

            <div class="container">

                
                <h2>Nested</h2>

                <div class="row">
                    <div class="col-8">
                        <div class="row nested">
                            <div class="col-2 green box">
                                <span>Nested 2 col</span>
                            </div>
                            <div class="col-8 green box">
                                <span>Nested 2 col</span>
                            </div>
                            <div class="col-2 green box">
                                <span>Nested 8 col</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row nested">
                            <div class="col-6 green box">
                                <span>Nested 2 col</span>
                            </div>
                            <div class="col-6 green box">
                                <span>Nested 2 col</span>
                            </div>
                        </div> 
                    </div>
                </div>
        </section>   

        <!-- Alignment -->
        
        <section class="vspace">

            <div class="container">

                <h2>Alignment</h2>

                <div class="row">
                    <div class="col-6">
                        <div class="box">
                            <span>start</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-offset-3">
                        <div class="box">
                            <span>center</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-offset-6">
                        <div class="box">
                            <span>end</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box big">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="box">
                            <span>top</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box big">

                        </div>  
                    </div>
                    <div class="col-6 center">
                        <div class="box">
                            <span>center</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box big">

                        </div>
                    </div>
                    <div class="col-6 bottom">
                        <div class="box">
                            <span>bottom</span>
                        </div>
                    </div>
                </div>


            </div>
        </section>

        <!-- JUSTIFY CONTENT -->

        <section class="vspace">
            <div class="container">
                <h1>Justify Content</h1>
                <h3>Space around</h2>
                    <div class="col-12">
                        <div class="row nested around">
                            <div class="col-3 green box">
                                
                            </div>
                            <div class="col-3 green box">
                                
                            </div>
                            <div class="col-3 green box">
                                
                            </div>
                        </div> 
                    </div>

            </div>

        </section>

        <section class="vspace">
            <div class="container">
                <h3>Space between</h2>
                    <div class="row">
                        <div class="col-12">
                            <div class="row nested between">
                                <div class="col-3 green box">
                                    
                                </div>
                                <div class="col-3 green box">
                                    
                                </div>
                                <div class="col-3 green box">
                                    
                                </div>
                            </div> 
                        </div>
                    </div>

            </div>

        </section>
        
    </main>
    
</body>
</html>
